{% extends "base.html" %}

{% block body %}
    <table>
    <tr>
        <th>Title</th>
        <th>URL</th>
        <th>ShortenedURL</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td align="center"><a href="{% url "bookmark_detail" pk=object.pk %}">{{ object.title }}</a></td>
            <td align="center">{{ object.url }}</td>
            <td align="center">{{ object.shortened_url }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
