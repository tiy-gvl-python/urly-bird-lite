{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
    <div class="row centermake">
        <div class="container centermake" style="padding-bottom: 100px; text-align: center">
            <div class="boxy transparents">
            <form method="post" class="centermake">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        {% render_field form.username class+="validate" id="username"%}
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        {% render_field form.password class+="validate" id="password"%}
                        <label for="password">Password</label>
                    </div>
                </div>
                <button type="submit" class="btn waves-effect waves-light submit bryan black-text">Login</button>
                <input type="hidden" name="next" value="/" />
            </form>
                </div>
        </div>
    </div>
{% endblock %}
