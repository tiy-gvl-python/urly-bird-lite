{% extends "base.html" %}

{% block title %}
    <div class="container">
        <h3>User List:</h3>
    </div>
{% endblock %}

{% block body %}
    <div class="row centermake">
        <div class="container centermake" style="padding-bottom: 100px; text-align: center">
            <div class="boxy transparents">
                <header class="outerpad">
                    <hr>
                    <h4 class="grey-text text-darken-2 innerpad">User List</h4>
                    <hr>
                </header>
                {% for user in object_list %}
                    <div style="padding: 15px;"><a style="background-color: #969696" class="waves-effect waves-light btn" href="{% url 'user_detail' user.id %}">{{ user }}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
